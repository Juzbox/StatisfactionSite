<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Floating GIF Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
        }
        .gif-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .floating-gif {
            position: absolute;
            animation: float 5s infinite alternate;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="your-gif-url.gif" alt="Floating GIF" class="floating-gif">
    </div>
    <script>
        const keywords = ['keyword1', 'keyword2', 'keyword3'];
        const gifContainer = document.querySelector('.gif-container');

        function createFloatingGIF() {
            const gif = document.createElement('img');
            gif.src = 'your-gif-url.gif';
            gif.classList.add('floating-gif');
            gif.style.left = Math.random() * 100 + '%';
            gif.style.top = Math.random() * 100 + '%';
            gifContainer.appendChild(gif);
        }

        keywords.forEach(keyword => {
            createFloatingGIF();
        });
    </script>
</body>
</html>
