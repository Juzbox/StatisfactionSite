<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFs Gallery</title>
    <style>
        .floating-gif {
            position: absolute;
            width: 100px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% {
                transform: translatey(0);
            }
            50% {
                transform: translatey(-30px);
            }
            100% {
                transform: translatey(0);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the GIF Gallery!</h1>
    <div id="gif-container"></div>
    <script>
        const container = document.getElementById('gif-container');

        // Function to load GIF images dynamically
        function loadGifs() {
            const gifFolder = 'assets/'; // folder containing GIFs
            const gifNames = ['image1.gif', 'image2.gif', 'image3.gif']; // Add your GIF filenames here

            gifNames.forEach((gif, index) => {
                const img = document.createElement('img');
                img.src = gifFolder + gif;
                img.className = 'floating-gif';
                img.style.left = (Math.random() * window.innerWidth) + 'px';
                img.style.top = (Math.random() * window.innerHeight) + 'px';
                container.appendChild(img);
            });
        }

        loadGifs();
    </script>
</body>
</html>
