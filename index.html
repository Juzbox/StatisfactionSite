<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Floating GIF Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            background-color: #f0f0f0;
        }
        .gif-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .floating-gif {
            position: absolute;
            width: 120px;
            height: 120px;
            animation: float 5s infinite alternate;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <div class="gif-container"></div>
    <script>
        const gifFiles = ['floating1.gif', 'floating2.gif', 'floating3.gif'];
        const gifContainer = document.querySelector('.gif-container');

        function createFloatingGIF(gifSrc) {
            const gif = document.createElement('img');
            gif.src = 'assets/' + gifSrc;
            gif.classList.add('floating-gif');
            gif.style.left = Math.random() * (window.innerWidth - 120) + 'px';
            gif.style.top = Math.random() * (window.innerHeight - 120) + 'px';
            gif.style.animationDelay = Math.random() * 2 + 's';
            gifContainer.appendChild(gif);
        }

        gifFiles.forEach(gifFile => {
            createFloatingGIF(gifFile);
        });
    </script>
</body>
</html>
